<div class="imagen-izquierda">
    <div class="login-container">
        <form (submit)="signUp()">
            <label for="email">Correo Electronico:</label>
            <input type="email" [(ngModel)]="user.email" name="email" id="email" required autofocus>
            <label for="password">Contrase√±a:</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password" required>
            <button type="submit">Aceptar</button>
        </form>
    </div>
    <p class="registrate"><a routerLink="/signin">Volver</a></p>
</div>
<div class="imagen-derecha">
    <p class="bienvenidos">Registrate</p>
</div>
