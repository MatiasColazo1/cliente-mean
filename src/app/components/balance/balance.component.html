<div class="card">
    <div class="card-body">
      <h5 class="card-title">Balance</h5>
      
        <canvas
  baseChart
  class="chart"
  [data]="barChartData"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>

    </div>
</div>
