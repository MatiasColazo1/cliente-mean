<div class="card rounded-5">
    <div class="mt-3 ms-3">
        <h5><b>Últimas Transacciones</b></h5>
    </div>
    <div class="mt-4" *ngFor="let transaccion of transacciones">
        <table class="tabla">
            <tr>
                <td class="td-f">
                    <i class='bx bx-right-arrow-circle ms-3 p-3'></i>
                </td>
                <td class="td-w">
                    <p class="mb-1 mt-1"><b>{{ transaccion.nombre }}</b></p>
                    <p class="transferencia">Transferencia</p>
                </td>
                <td class="td-w"><b>${{ transaccion.monto | number:'1.0-0' }}</b></td>
                <td class="td-w">
                    <p class="mb-1 mt-1"><b>{{ transaccion.fecha }}</b></p>
                    <p class="transferencia">{{ transaccion.horario }}</p>
                </td>
                <td [ngStyle]="getEstadoStyle(transaccion.estado)" class="td-w"><b>{{ transaccion.estado }}</b></td>
                <td class="td-f">
                    <a routerLink="/private">・・・</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="d-flex footer justify-content-between  mx-3 mt-5 mb-3">
        <div>
            <p class="footer-p">Mostrar 1-5 de 100</p>
        </div>
        <div class="d-flex me-4">
        <div>
            <a routerLink="/private"><i class='bx bxs-left-arrow arrow'></i></a>
        </div>
        <div>
            <a routerLink="/private" class="footer-numero">1</a>
        </div>
        <div>
            <a routerLink="/private" class="footer-numero">2</a>
        </div>
        <div>
            <a routerLink="/private" class="footer-numero">3</a>
        </div>
        <div class="d-flex me-4">
            <a routerLink="/private"><i class='bx bxs-right-arrow arrow'></i></a>
        </div>
    </div>
    </div>
</div>
